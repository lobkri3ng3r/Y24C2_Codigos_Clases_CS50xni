<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> {% block title %}{% endblock %} </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg"  style="background-color: tomato;">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://docs.code-fu.net.ni/">CS50</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Index</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/grupoE">Grupo E</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/formulario">Formulario</a>
              </li>
            </ul>
            <form class="d-flex" action="/info" method="POST">
              <input name="nombre" class="form-control me-2" type="text" placeholder="Agregar nombre" aria-label="Search">
              <button class="btn btn-success" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </nav>


    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </body>
</html>
