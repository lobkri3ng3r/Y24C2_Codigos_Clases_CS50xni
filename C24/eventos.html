<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        // Esta funcion deberia llamarse cuando se haga click en el boton de abajo
        function holaJavascript() {
            alert("Hola Javascript :)");
        }
    </script>
</head>
<body>
    <!-- JavaScript es un lenguaje que nos permite manipular elementos HTML y crear paginas dinamicas -->
     <button onclick="holaJavascript()">Clickeame!</button> 
    <!-- 
        Si nosotros deseamos generar interactividad en nuestras paginas, deberiamos generar diferentes
        respuestas al momento que el usuario interactue con los elementos de la DOM
        esto se consigue a traves del uso de eventos
    -->
</body>
</html>
